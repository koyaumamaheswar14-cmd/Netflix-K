    * {

      margin: 0;

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #e50914;
      font-size: 28px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/en/1/1e/OG_Pawan_Kalyan_First_Look.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: flex-end;
      padding: 40px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, #141414 10%, transparent 90%);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      max-width: 500px;
    }

    .section {
      padding: 20px 40px;
    }

    .section h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .movie {
      min-width: 150px;
      height: 225px;
      background-color: #333;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .movie:hover {
      transform: scale(1.1);
    }

    .movie a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    footer {
      padding: 20px 40px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
