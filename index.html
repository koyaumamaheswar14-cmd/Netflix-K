<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone - Login/Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      color: #e50914;
      margin-bottom: 30px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input {
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 14px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b00610;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    a {
      color: #e50914;
      cursor: pointer;
      text-decoration: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-text {
      position: absolute;
      right: 10px;
      top: 12px;
      background: none;
      border: none;
      color: #e50914;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.pinimg.com/736x/76/49/b0/7649b0de59f4d7c55b1fb1f998185587.jpg" alt="Logo" />
    </div>

    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" id="loginPassword" name="password" placeholder="Password" required />
          <button type="button" class="toggle-text" onclick="togglePassword('loginPassword', this)">Show</button>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="footer-text">
        New to Netflix Clone? <a id="showRegister">Sign up now</a>
      </div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="hidden">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" id="createPassword" name="password" placeholder="Create Password" required />
          <button type="button" class="toggle-text" onclick="togglePassword('createPassword', this)">Show</button>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="button" class="toggle-text" onclick="togglePassword('confirmPassword', this)">Show</button>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="footer-text">
        Already have an account? <a id="showLogin">Login here</a>
      </div>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    }

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const response = await fetch('https://your-backend.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (result.success) {
          alert('Login successful! Redirecting...');
          window.location.href = '/home.html';
        } else {
          alert('Login failed. Please check your credentials.');
        }
      } catch (error) {
        alert('Error during login. Please try again.');
      }
    });

    // Handle Registration
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const email = e.target.email.value;
      const password = e.target.password.value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      try {
        const response = await fetch('https://your-backend.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const result = await response.json();
        if (result.success) {
          alert('Registration successful! You can now log in.');
          showLogin.click();
        } else {
          alert(result.message || 'Registration failed.');
        }
      } catch (error) {
        alert('Error during registration. Please try again.');
      }
    });
  </script>
</body>
</html>
