<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone - Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      color: #e50914;
      margin-bottom: 30px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input {
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 14px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b00610;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      font-size: 14px;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.pinimg.com/736x/76/49/b0/7649b0de59f4d7c55b1fb1f998185587.jpg" alt="Logo" />
    </div>

    <h2>ùïäùïöùïòùïü ùïÄùïü</h2>

    <form id="otpForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>

    <div class="divider">OR</div>

    <form id="verifyForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="text" name="otp" placeholder="Enter OTP" required />
      <button type="submit">Verify OTP</button>
    </form>

    <div class="footer-text">
      New to Netflix Clone? <a href="#" style="color:#e50914;">Sign up now</a>
    </div>
  </div>

  <script>
    // Handle Send OTP
    document.getElementById('otpForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;

      try {
        const response = await fetch('https://your-backend.com/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        alert(result.message || 'OTP sent!');
      } catch (error) {
        alert('Error sending OTP. Please try again.');
      }
    });

    // Handle Verify OTP
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const otp = e.target.otp.value;

      try {
        const response = await fetch('https://your-backend.com/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        const result = await response.json();
        if (result.success) {
          alert('OTP verified! Redirecting...');
          window.location.href = '/home.html';
        } else {
          alert('Invalid OTP. Please try again.');
        }
      } catch (error) {
        alert('Error verifying OTP. Please try again.');
      }
    });
  </script>
</body>
</html>
